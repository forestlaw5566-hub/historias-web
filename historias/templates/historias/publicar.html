<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Publicar historia</title>
<style>
body{
  background:#0e0e13;
  color:white;
  font-family:Arial;
  padding:30px;
}
input, textarea{
  width:100%;
  background:#1a1a26;
  border:none;
  padding:10px;
  margin:8px 0;
  color:white;
  border-radius:6px;
}
button{
  background:#ff7db5;
  border:none;
  padding:12px 20px;
  border-radius:8px;
  cursor:pointer;
}
button:hover{opacity:.8;}
</style>
</head>
<body>

<h1>Publicar nueva historia</h1>

<form method="post">
  {% csrf_token %}
  <input type="text" name="titulo" placeholder="Título" required>
  <input type="text" name="autor" placeholder="Autor" required>
  <textarea name="descripcion" placeholder="Descripción breve"></textarea>
  <textarea name="contenido" placeholder="Contenido completo" required rows="10"></textarea>
  
  <button type="submit">Publicar</button>
</form>

<a href="/">← Volver</a>

</body>
</html>
